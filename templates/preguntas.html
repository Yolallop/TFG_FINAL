<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cuéntanos sobre ti | LearningGO</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    .quiz-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      padding: 2rem;
    }
    .quiz-container h2 {
      font-weight: 600;
      margin-bottom: 0.25rem;
      text-align: center;
    }
    .quiz-container p {
      text-align: center;
      color: #555;
      margin-bottom: 1.5rem;
    }
    .progress-container {
      background: #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      height: 6px;
      margin-bottom: 2rem;
    }
    .progress-bar {
      height: 6px;
      background: linear-gradient(90deg, #ffc107, #ff3d00);
      width: 0%;
      transition: width 0.3s ease;
    }
    .quiz-step {
      display: none;
    }
    .quiz-step.active {
      display: block;
    }
    .btn-custom {
      background: #0069d9;
      color: white;
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 6px;
    }
    .btn-custom:hover {
      background: #0053a6;
    }
    /* GRID PARA LAS OPCIONES */
    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    /* CADA TARJETA-OPCIÓN */
    .option-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }
    .option-card:hover {
      background: #f0f9ff;
      border-color: #80bdff;
    }
    .option-card input {
      margin: 0;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="quiz-container">
      <h2>¡Cuéntanos sobre ti!</h2>
      <p>Responde para encontrar el mejor curso para ti.</p>

      <!-- Progreso -->
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>

      <form id="quiz-form" method="POST" action="/preguntas">
        <!-- Paso 1: tarjetas con iconos -->
        <div class="quiz-step active">
          <label class="form-label mb-2"><strong>¿Qué temas te interesan?</strong></label>
          <div class="options">
            <label class="option-card">
              <span><i class="fas fa-laptop-code me-2"></i>Programación</span>
              <input type="checkbox" name="intereses" value="Programación">
            </label>
            <label class="option-card">
              <span><i class="fas fa-paint-brush me-2"></i>Diseño</span>
              <input type="checkbox" name="intereses" value="Diseño">
            </label>
            <label class="option-card">
              <span><i class="fas fa-bullhorn me-2"></i>Marketing</span>
              <input type="checkbox" name="intereses" value="Marketing">
            </label>
            <label class="option-card">
              <span><i class="fas fa-chart-line me-2"></i>Negocios</span>
              <input type="checkbox" name="intereses" value="Negocios">
            </label>
            <label class="option-card">
              <span><i class="fas fa-notes-medical me-2"></i>Medicina</span>
              <input type="checkbox" name="intereses" value="Medicina">
            </label>
            <label class="option-card">
              <span><i class="fas fa-graduation-cap me-2"></i>Educación</span>
              <input type="checkbox" name="intereses" value="Educación">
            </label>
            <label class="option-card">
              <span><i class="fas fa-capsules me-2"></i>Farmacia</span>
              <input type="checkbox" name="intereses" value="Farmacia">
            </label>
            <label class="option-card">
              <span><i class="fas fa-coins me-2"></i>Finanzas Personales</span>
              <input type="checkbox" name="intereses" value="Finanzas Personales">
            </label>
            <label class="option-card">
              <span><i class="fas fa-robot me-2"></i>Inteligencia Artificial</span>
              <input type="checkbox" name="intereses" value="Inteligencia Artificial">
            </label>
            <label class="option-card">
              <span><i class="fas fa-code me-2"></i>Desarrollo Web</span>
              <input type="checkbox" name="intereses" value="Desarrollo Web">
            </label>
            <label class="option-card">
                <span><i class="fas fa-code me-2"></i>VideoJuegos</span>
                <input type="checkbox" name="intereses" value="Desarrollo Web">
              </label>
          </div>
          <div class="text-end">
            <button type="button" class="btn-custom next-btn">Siguiente</button>
          </div>
        </div>

        <!-- Paso 2 -->
        <div class="quiz-step">
          <label class="form-label mb-2"><strong>¿Cuáles son tus objetivos de aprendizaje?</strong></label>
          <textarea class="form-control mb-3" name="objetivos" rows="3" placeholder="Escribe aquí tus objetivos..."></textarea>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn-custom prev-btn">Atrás</button>
            <button type="button" class="btn-custom next-btn">Siguiente</button>
          </div>
        </div>

        <!-- Paso 3 -->
        <div class="quiz-step">
          <label class="form-label mb-2"><strong>¿Tienes experiencia previa?</strong></label>
          <select class="form-select mb-3" name="experiencia">
            <option value="Principiante">Principiante</option>
            <option value="Intermedio">Intermedio</option>
            <option value="Avanzado">Avanzado</option>
          </select>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn-custom prev-btn">Atrás</button>
            <button type="submit" class="btn-custom">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const steps = document.querySelectorAll('.quiz-step');
    const nextBtns = document.querySelectorAll('.next-btn');
    const prevBtns = document.querySelectorAll('.prev-btn');
    const progressBar = document.getElementById('progress-bar');
    let currentStep = 0;

    function updateSteps() {
      steps.forEach((step, i) => {
        step.classList.toggle('active', i === currentStep);
      });
      const pct = ((currentStep + 1) / steps.length) * 100;
      progressBar.style.width = pct + '%';
    }

    nextBtns.forEach(btn => btn.addEventListener('click', () => {
      if (currentStep < steps.length - 1) {
        currentStep++;
        updateSteps();
      }
    }));
    prevBtns.forEach(btn => btn.addEventListener('click', () => {
      if (currentStep > 0) {
        currentStep--;
        updateSteps();
      }
    }));

    updateSteps();
  </script>
</body>
</html>
