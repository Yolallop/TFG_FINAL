<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}LearningGO{% endblock %}</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet"/>
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"/>

  <style>
    body, html { height: 100%; margin: 0; font-family: 'Poppins', sans-serif; }
    .d-flex { display: flex !important; }
    aside.sidebar {
      width: 220px;
      background: #104240;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1rem;
    }
    aside.sidebar h4 {
      font-weight: bold;
      color: #ffc107;
    }
    aside.sidebar .nav-link {
      color: white;
      margin-bottom: .5rem;
      text-decoration: none;
    }
    aside.sidebar .nav-link:hover {
      text-decoration: underline;
    }
    main.content {
      flex-grow: 1;
      background: #f6f9fc;
      padding: 2rem;
      overflow-y: auto;
    }
    .btn-generar {
      background-color: #ffc107;
      color: black;
      font-weight: bold;
      border: none;
      margin-top: 1rem;
      opacity: 1 !important;
    }
  
    .btn-generar:hover {
      background-color: #e0a800;
      color: white;
    }
  
  </style>

  {% block head_extra %}{% endblock %}
</head>

<body class="d-flex vh-100">
  <!-- SIDEBAR -->

  <aside class="sidebar">
    <h4>LearningGO</h4>
    <nav class="nav flex-column">
      <a href="#" id="toggle-cursos" class="nav-link"> Mis Cursos</a>
      <a href="#nuevos" class="nav-link"> Solicitar Curso</a>
      <a href="#calendario" class="nav-link"> Calendario</a>
      <a href="#chat" class="nav-link">Chatbot</a>
    </nav>
  

    <form action="{{ url_for('generar_curso_inicial') }}" method="post" class="mt-4">
      <button class="btn btn-generar w-100">âš¡ Generar Curso RÃ¡pido</button>
    </form>
  
    <a href="{{ url_for('logout') }}" class="nav-link text-warning mt-4">ðŸ”“ Cerrar SesiÃ³n</a>
  </aside>
  
  <!-- CONTENIDO -->
  <main class="content">
    {% block content %}{% endblock %}
  </main>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

  <!-- FULLCALENDAR INTERACTIVO -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const el = document.getElementById('calendar');
      if (!el) return;

      const calendar = new FullCalendar.Calendar(el, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        selectable: true,
        select: function (info) {
          const title = prompt('TÃ­tulo del evento:');
          if (title) {
            calendar.addEvent({
              title: title,
              start: info.startStr,
              end: info.endStr,
              allDay: true
            });

            fetch('/insert', {
              method: 'POST',
              headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
              body: new URLSearchParams({
                title: title,
                start: info.startStr,
                end: info.endStr
              })
            });
          }
          calendar.unselect();
        },

        events: '/eventos' 
      });

      calendar.render();
    });
  </script>

  {% block scripts_extra %}{% endblock %}
</body>
</html>
